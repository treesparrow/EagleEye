<!DOCTYPE HTML>
<html>
    <head>
        <style>
        /* 드래그해 놓을 상자의 모양을 정합니다. 지금은 신경쓰지 않으셔도 됩니다. */
        #div1 {width:350px;height:135px;padding:10px;border:1px solid #999;}
        </style>
        
        <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        </script>
    </head>
    <body>
        <p>아래 노트북 이미지를 위 상자로 끌어넣어 보세요:</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="comp1.png" dragable="true" ondragstart="drag(event)" width="128" height="128">
    
    </body>
</html>
